{% extends 'base.html' %}

{% load static %}

{% block content %}

    <section class="wow fadeIn parallax" data-stellar-background-ratio="0.5" style="background-image:url('http://placehold.it/1920x1100');">
            <div class="opacity-medium bg-extra-dark-gray"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12 extra-small-screen display-table page-title-large">
                        <div class="display-table-cell vertical-align-middle text-center">
                            <!-- start page title -->
                            <h1 class="text-white alt-font font-weight-600 letter-spacing-minus-1 margin-10px-bottom">Blog images</h1>
                            <span class="text-white opacity6 alt-font">Lorem Ipsum is simply dummy text printing</span>
                            <!-- end page title -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- end page title section -->
        {% for post in posts %}
        <!-- start post content section -->
        <section class="wow fadeIn">
            <div class="container">
                <div class="row blog-post-style4">
                    <div class="col-md-12 no-padding xs-padding-15px-lr">
                        <ul class="blog-grid blog-3col gutter-large">
                            <li class="grid-sizer"></li>
                            <!-- start post item -->
                            <li class="grid-item wow fadeInUp">
                                <figure>
                                    <div class="blog-img bg-extra-dark-gray">
                                        <a href="{{ post.get_absolute_url }}"><img src="http://placehold.it/850x1000" alt="" ></a>
                                    </div>
                                    <figcaption>
                                        <div class="portfolio-hover-main text-left">
                                            <div class="blog-hover-box vertical-align-bottom">
                                                <span class="post-author text-extra-small text-medium-gray text-uppercase display-block margin-5px-bottom xs-margin-5px-bottom">25 April 2017 | by <a href="blog-classic.html" class="text-medium-gray">Jay Benjamin</a></span>
                                                <h6 class="alt-font display-block text-white font-weight-600 no-margin-bottom"><a href="{{ post.get_absolute_url }}" class="text-white">Get to know the world</a></h6>
                                                <p class="text-medium-gray margin-10px-top blog-hover-text">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                                            </div>
                                        </div>
                                    </figcaption>
                                </figure>
                            </li>
                            <!-- end post item -->
                        </ul>

                    </div>
                </div>
            </div>
        </section>




        <h2>
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a> </h2>
        <p>{{ post.body }}</p>
    {% endfor %}
{% endblock %}
